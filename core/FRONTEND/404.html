<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ensure full-height viewport and neutral background */
        html, body {
            height: 100%;
            margin: 0;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body class="d-flex vh-100 align-items-center justify-content-center">
    <!-- Centered card container -->
    <div class="card border-0 shadow-sm text-center p-4 rounded" style="max-width: 380px; width: 90%;">
        <!-- Error code -->
        <h1 class="display-1 text-primary mb-3">404</h1>
        <!-- Main heading -->
        <h2 class="h4 fw-normal mb-2">That card or pack not existing in our system. It maybe wrong or fake link</h2>
        <!-- Supporting text -->
        <p class="text-muted mb-4">The page you’re looking for doesn’t exist or has been moved.</p>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
