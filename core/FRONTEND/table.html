<!-- templates/table.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-light bg-white shadow-sm">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="#">MyApp</a>
            <div class="d-flex">
                <a class="btn btn-secondary me-2" href="{{ url_for('profile') }}">Back to Profile</a>
                <a class="btn btn-outline-danger" href="{{ url_for('logout') }}">Log Out</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <h2 class="mb-3">Live Data Table</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-light" id="table-header"></thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>

    <script>
        const headerEl = document.getElementById('table-header');
        const bodyEl = document.getElementById('table-body');

        function renderTable(payload) {
            const { columns, records } = payload;
            headerEl.innerHTML = '';
            bodyEl.innerHTML = '';
            if (records.length === 0) return;

            // build header in original CSV order
            const headerRow = document.createElement('tr');
            columns.forEach(col => {
                const th = document.createElement('th');
                th.textContent = col;
                headerRow.appendChild(th);
            });
            headerEl.appendChild(headerRow);

            // build rows in same order
            records.forEach(item => {
                const row = document.createElement('tr');
                columns.forEach(col => {
                    const td = document.createElement('td');
                    td.textContent = item[col];
                    row.appendChild(td);
                });
                bodyEl.appendChild(row);
            });
        }

        // initial load
        fetch('/get_users')
            .then(res => res.json())
            .then(data => renderTable(data));

        // live updates
        const evtSource = new EventSource('/stream');
        evtSource.onmessage = e => {
            renderTable(JSON.parse(e.data));
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
