<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Email & Google Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #0a0a0a, #2b2b2b);
      font-family: 'Segoe UI', sans-serif;
    }
    .form-card {
      width: 100%;
      max-width: 360px;
      padding: 2rem;
      border-radius: 1rem;
      background-color: #161616;
      box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.7);
    }
    .form-control {
      background-color: #2b2b2b;
      border: none;
      color: #eee;
      height: 3rem;
      font-size: 1rem;
    }
    .form-control::placeholder {
      color: #888;
    }
    .form-control:focus {
      background-color: #f3eeee;
      box-shadow: 0 0 0 0.2rem rgba(0, 209, 255, 0.5);
    }
    .btn-confirm {
      height: 3rem;
      font-size: 1rem;
      font-weight: 600;
      background: linear-gradient(90deg, #00d1ff, #006aff);
      border: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn-confirm:hover, .btn-confirm:focus {
      transform: translateY(-2px);
      box-shadow: 0 0.5rem 1rem rgba(0, 209, 255, 0.6);
    }
    .btn-google {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 3rem;
      margin-top: 1rem;
      background-color: #ffffff;
      color: #444;
      font-weight: 500;
      border: none;
      border-radius: 0.5rem;
      box-shadow: 0 0.2rem 0.5rem rgba(0,0,0,0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-decoration: none;
    }
    .btn-google img {
      height: 1.2rem;
      margin-right: 0.5rem;
    }
    .btn-google:hover, .btn-google:focus {
      transform: translateY(-2px);
      box-shadow: 0 0.5rem 1rem rgba(241, 241, 241, 0.4);
    }
    .card-image {
      width: 100%;
      max-width: 100%;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="form-card d-flex flex-column">
    {% if image_url %}
      <img src="{{ image_url }}" alt="Card Image" class="card-image">
    {% endif %}
    <form id="emailForm" class="d-flex flex-column" novalidate>
      <input 
        type="email" 
        class="form-control mb-4" 
        id="emailInput" 
        placeholder="Enter your email">
      <button 
        type="submit" 
        class="btn btn-confirm text-white" 
        id="actionButton">
        SEND MAIL
      </button>
    </form>
    <!-- Google OAuth button with ?next=add_card_owner -->
    <a href="{{ url_for('google_login') }}?next=add_card_owner" class="btn btn-google" id="googleLoginBtn">
      <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google logo">
      Sign in with Google
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Listen to the form submission
    document.getElementById('emailForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent default form submission

      const form = e.target;
      const actionButton = document.getElementById('actionButton');
      
      // Change button text to CONFIRM
      actionButton.textContent = 'CONFIRM';

      // Check if additional field already exists
      if (!form.querySelector('.additional-input')) {
        // Create a new text input field
        const newField = document.createElement('input');
        newField.type = 'text';
        newField.className = 'form-control mb-4 additional-input';
        newField.placeholder = 'Enter additional information';

        // Insert the new field immediately after the email input
        const emailInput = document.getElementById('emailInput');
        emailInput.parentNode.insertBefore(newField, emailInput.nextSibling);
      }
    });
  </script>
</body>
</html>
