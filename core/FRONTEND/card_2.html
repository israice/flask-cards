<style>
  /* Card-specific CSS */
  .vertical-cards {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    width: 100%;
    max-width: 360px;
  }
  .vertical-cards .card {
    perspective: 1000px;
    width: 100%;
    height: 200px;
    cursor: pointer;
    margin: 0 auto;
  }
  .vertical-cards .card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    transition: transform 0.6s;
    border-radius: 0.5rem;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }
  .vertical-cards .card.flipped .card-inner {
    transform: rotateY(180deg);
  }
  .card-face {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
  }
  .card-front {
    flex-direction: row;
  }
  .card-back {
    transform: rotateY(180deg);
    background-color: #ffffff;
    align-items: center;
    justify-content: center;
    padding: 1rem;
  }
  .card-img-top {
    width: 50%;
    height: 100%;
    object-fit: cover;
  }
  .card-body {
    flex: 1;
    display: flex;
    align-items: center;
    padding: 1rem;
  }
  .stats {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    font-size: 0.9rem;
    color: #333;
  }
  .stats .stat strong {
    margin-right: 0.25rem;
  }
</style>

<template id="card-template">
  <div class="card">
    <div class="card-inner">
      <div class="card-face card-front">
        <img class="card-img-top" alt="Card image">
        <div class="card-body">
          <div class="stats">
            <div class="stat"><strong>Card ID:</strong> <span class="card-id"></span></div>
            <div class="stat"><strong>Transactions:</strong> <span class="card-transactions"></span></div>
            <div class="stat"><strong>Balance:</strong> <span class="card-balance"></span></div>
            <div class="stat"><strong>Status:</strong> <span class="card-status"></span></div>
          </div>
        </div>
      </div>
      <div class="card-face card-back">
        <div class="stats">
          <div class="stat"><strong>Card ID:</strong> <span class="card-id"></span></div>
          <div class="stat"><strong>Transactions:</strong> <span class="card-transactions"></span></div>
          <div class="stat"><strong>Balance:</strong> <span class="card-balance"></span></div>
          <div class="stat"><strong>Status:</strong> <span class="card-status"></span></div>
        </div>
      </div>
    </div>
  </div>
</template>
