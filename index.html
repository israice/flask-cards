<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <style>
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .card {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            width: 150px;
        }
    </style>
</head>
<body>
    <h1>Главная страница</h1>
    <div class="cards-container" id="cards-container">
        <!-- Cards will be loaded here -->
    </div>

    <script>
        // Function to load the card from card.html
        async function loadCard() {
            try {
                // Fetch the content of card.html
                const response = await fetch('card.html');
                const text = await response.text();

                // Create a temporary element to parse the HTML
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = text;

                // Find the element with id="card"
                const card = tempDiv.querySelector('#card');
                if (card) {
                    document.getElementById('cards-container').appendChild(card);
                } else {
                    console.error('Элемент с id="card" не найден в card.html');
                }
            } catch (error) {
                console.error('Ошибка при загрузке карточки:', error);
            }
        }

        // Load the card when the page loads
        window.addEventListener('DOMContentLoaded', loadCard);
    </script>
</body>
</html>
