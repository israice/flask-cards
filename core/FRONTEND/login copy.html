<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
            <div class="card-body text-center">
                <h2 class="card-title mb-3">Login</h2>
                <p class="card-text mb-4">To log in, use your Google account:</p>
                <a href="{{ url_for('google_login') }}" class="btn btn-primary btn-block">
                    <i class="bi bi-google"></i> Sign in with Google
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional for this template, but can be added if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
