<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Card to Collection</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #0a0a0a, #2b2b2b);
      font-family: 'Segoe UI', sans-serif;
    }
    .form-card {
      width: 100%;
      max-width: 360px;
      padding: 2rem;
      border-radius: 1rem;
      background-color: #161616;
      box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.7);
    }
    .form-control {
      background-color: #2b2b2b;
      border: none;
      color: #eee;
      height: 3rem;
      font-size: 1rem;
    }
    .form-control::placeholder {
      color: #888;
    }
    .form-control:focus {
      background-color: #333;
      color: #fff;
      box-shadow: 0 0 0 0.2rem rgba(0, 209, 255, 0.5);
    }
    .btn-confirm {
      height: 3rem;
      font-size: 1rem;
      font-weight: 600;
      background: linear-gradient(90deg, #00d1ff, #006aff);
      border: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn-confirm:hover, .btn-confirm:focus {
      transform: translateY(-2px);
      box-shadow: 0 0.5rem 1rem rgba(0, 209, 255, 0.6);
    }
    .card-image {
      width: 100%;
      max-width: 100%;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }
    .form-title {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="form-card d-flex flex-column">
    {% if image_url %}
      <img src="{{ image_url }}" alt="Card Image" class="card-image">
    {% endif %}
    <h4 class="form-title">Login to Add Card</h4>
    <a
      href="{{ url_for('main.login', next='add_card_owner') }}"
      class="btn btn-confirm text-white text-center text-decoration-none">
      Login to Claim Card
    </a>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
