<!-- core/FRONTEND/card_2.html -->


<template id="card-template">
  <div class="card">
    <div class="card-inner">
      <div class="card-face card-front">
        <img class="card-img-top" alt="Card image">
        <div class="card-body">
          <div class="stats">
            <div class="stat"><strong>CARD_CHAIN:</strong> <span class="card-chain"></span></div>
            <div class="stat"><strong>CARD_NAME:</strong> <span class="card-name"></span></div>
            <div class="stat"><strong>CARD_THEME:</strong> <span class="card-theme"></span></div>
            <div class="stat"><strong>CARD_TYPE:</strong> <span class="card-type"></span></div>
            <div class="stat"><strong>CARD_COINS:</strong> <span class="card-coins"></span></div>
            <div class="stat"><strong>USD_AMMOUNT:</strong> <span class="card-ammount"></span></div>
            <div class="stat"><strong>CARD_ID:</strong> <span class="card-id"></span></div>
            <div class="stat"><strong>PACK_ID:</strong> <span class="pack-id"></span></div>
            <div class="stat"><strong>CARD_DATE:</strong> <span class="card-date"></span></div>
            </div>
        </div>
      </div>
      <div class="card-face card-back">
        <div class="stats">
          <div class="stat"><strong>CARD_CHAIN:</strong> <span class="card-chain"></span></div>
          <div class="stat"><strong>CARD_NAME:</strong> <span class="card-name"></span></div>
          <div class="stat"><strong>CARD_THEME:</strong> <span class="card-theme"></span></div>
          <div class="stat"><strong>CARD_TYPE:</strong> <span class="card-type"></span></div>
          <div class="stat"><strong>CARD_COINS:</strong> <span class="card-coins"></span></div>
          <div class="stat"><strong>USD_AMMOUNT:</strong> <span class="card-ammount"></span></div>
          <div class="stat"><strong>CARD_ID:</strong> <span class="card-id"></span></div>
          <div class="stat"><strong>PACK_ID:</strong> <span class="pack-id"></span></div>
          <div class="stat"><strong>CARD_DATE:</strong> <span class="card-date"></span></div>
      </div>
      </div>
    </div>
  </div>
</template>
