<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collectible Card Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .table td, .table th {
      white-space: nowrap;
    }
    .card-img-top {
      max-height: 120px;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container-fluid py-1">
    <div class="d-flex justify-content-center">
      <!-- Общий блок-обертка -->
      <div class="bg-white rounded-1 p-1 shadow-sm d-flex flex-row flex-md-row flex-column gap-2">
        <!-- Collectible Card -->
        <div class="card shadow-sm flex-shrink-0">
          <img src="https://upload.wikimedia.org/wikipedia/commons/1/1a/Pokemon_Trading_Card_Game_-_Mew.jpg" class="card-img-top img-fluid" alt="Pokémon Mew Card">
        </div>
        <!-- Stats Table -->
        <div class="flex-grow-1">
          <table class="table table-bordered table-sm mb-0">
            <thead>
              <tr>
                <th scope="col">Stat</th>
                <th scope="col">Value</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Type</td>
                <td>Psychic Monster</td>
              </tr>
              <tr>
                <td>Game</td>
                <td>Pokémon Trading Card Game</td>
              </tr>
              <tr>
                <td>Attack Points</td>
                <td>30</td>
              </tr>
              <tr>
                <td>Health Points</td>
                <td>50</td>
              </tr>
              <tr>
                <td>Special Ability</td>
                <td>Psywave: Deals 10 damage times the opponent's energy</td>
              </tr>
              <tr>
                <td>Market Value</td>
                <td>$80</td>
              </tr>
              <tr>
                <td>Condition</td>
                <td>Mint</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS and Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
