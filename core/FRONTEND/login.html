<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <style>
    /* Full-screen centered layout with light gradient */
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f0f4f8, #ffffff);
      font-family: 'Segoe UI', sans-serif;
    }
    /* Card-like container for form */
    .form-card {
      width: 100%;
      max-width: 360px;
      padding: 2rem;
      border-radius: 1rem;
      background-color: #ffffff;
      box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.1);
    }
    /* Styled input field */
    .form-control {
      background-color: #f8f9fa;
      border: 1px solid #ced4da;
      color: #495057;
      height: 3rem;
      font-size: 1rem;
    }
    .form-control::placeholder {
      color: #6c757d;
    }
    .form-control:focus {
      background-color: #ffffff;
      border-color: #80bdff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }
    /* Login button styling */
    .btn-login {
      height: 3rem;
      font-size: 1rem;
      font-weight: 600;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      border: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn-login:hover, .btn-login:focus {
      transform: translateY(-2px);
      box-shadow: 0 0.5rem 1rem rgba(79, 172, 254, 0.6);
    }
    /* Error message styling */
    .error-message {
      color: #dc3545;
      font-size: 0.875rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    .form-title {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- Centered form container -->
  <div class="form-card d-flex flex-column">
    <h3 class="form-title">NAKAMA EEEEE Login</h3>
    {% if error %}
    <div class="error-message">{{ error }}</div>
    {% endif %}
    <form method="POST" action="{{ url_for('main.login') }}" class="d-flex flex-column">
      <!-- Username input field -->
      <input
        type="text"
        name="username"
        class="form-control mb-3"
        id="usernameInput"
        placeholder="Username"
        required
        autocomplete="username">
      <!-- Password input field -->
      <input
        type="password"
        name="password"
        class="form-control mb-4"
        id="passwordInput"
        placeholder="Password"
        required
        autocomplete="current-password">
      <!-- Login button -->
      <button
        type="submit"
        class="btn btn-login text-white">
        Login
      </button>
    </form>
  </div>

  <!-- Bootstrap JS Bundle (with Popper) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
