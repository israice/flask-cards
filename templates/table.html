<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Table Live</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar with buttons -->
    <nav class="navbar navbar-light bg-white shadow-sm">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="#">MyApp</a>
            <div class="d-flex">
                <a class="btn btn-secondary me-2" href="{{ url_for('profile') }}">Back to Profile</a>
                <a class="btn btn-outline-danger" href="{{ url_for('logout') }}">Log Out</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <h2 class="mb-3">Live User List</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-light">
                    <tr>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="user-table-body">
                    <!-- Rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const tableBody = document.getElementById('user-table-body');

        function renderTable(users) {
            tableBody.innerHTML = '';
            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.email}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        const evtSource = new EventSource('/stream');
        evtSource.onmessage = function(event) {
            const users = JSON.parse(event.data);
            renderTable(users);
        };

        // Initial load
        fetch('/get_users')
            .then(response => response.json())
            .then(data => renderTable(data.users));
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
