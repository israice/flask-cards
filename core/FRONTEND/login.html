<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Email & Google Login</title>
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet">
  <style>
    /* Full-screen centered layout with light gradient */
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f0f4f8, #ffffff);
      font-family: 'Segoe UI', sans-serif;
    }
    /* Card-like container for form */
    .form-card {
      width: 100%;
      max-width: 360px;
      padding: 2rem;
      border-radius: 1rem;
      background-color: #ffffff;
      box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.1);
    }
    /* Styled input field */
    .form-control {
      background-color: #f8f9fa;
      border: 1px solid #ced4da;
      color: #495057;
      height: 3rem;
      font-size: 1rem;
    }
    .form-control::placeholder {
      color: #6c757d;
    }
    .form-control:focus {
      background-color: #ffffff;
      border-color: #80bdff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }
    /* Confirmation button styling */
    .btn-confirm {
      height: 3rem;
      font-size: 1rem;
      font-weight: 600;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      border: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn-confirm:hover, .btn-confirm:focus {
      transform: translateY(-2px);
      box-shadow: 0 0.5rem 1rem rgba(79, 172, 254, 0.6);
    }
    /* Google login button styling */
    .btn-google {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 3rem;
      margin-top: 1rem;
      background-color: #ffffff;
      color: #444;
      font-weight: 500;
      border: 1px solid #dee2e6;
      border-radius: 0.5rem;
      box-shadow: 0 0.2rem 0.5rem rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-decoration: none; /* ensure link looks like a button */
    }
    .btn-google img {
      height: 1.2rem;
      margin-right: 0.5rem;
    }
    .btn-google:hover, .btn-google:focus {
      transform: translateY(-2px);
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <!-- Centered form container -->
  <div class="form-card d-flex flex-column">
    <form id="emailForm" class="d-flex flex-column">
      <!-- Email input field -->
      <input 
        type="email" 
        class="form-control mb-4" 
        id="emailInput" 
        placeholder="Enter your email" 
        required>
      <!-- Confirmation button -->
      <button 
        type="submit" 
        class="btn btn-confirm text-white">
        Confirm
      </button>
      <!-- Google login link -->
      <a 
        href="{{ url_for('google_login') }}" 
        class="btn btn-google">
        <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google logo">
        Sign in with Google
      </a>
    </form>
  </div>

  <!-- Bootstrap JS Bundle (with Popper) -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
